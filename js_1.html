<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트_연습</title>
</head>
<body>
  <h1>JavaScript vs HTML</h1>
  <h2>JavaScript</h2>
  <script>
    document.write('hello world'); //화면에 hello world 
    document.write('1+1'); //Java Script는 동적이기 때문에 1+1이 2로 출력됨
  </script>
  <h2>HTML</h2>
  <p>hello world</p>
  <p>1+1</p>
</body>
</html>
